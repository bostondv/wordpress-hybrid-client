<ion-view>
    <ion-nav-title>{{ composeCtrl.title | translate}}</ion-nav-title>
    <ion-content>
        <wphc-loader ng-if="!composeCtrl.item" on-load="composeCtrl.init()"></wphc-loader>
        <ion-refresher pulling-text="{{ 'pullToRefresh' | translate}}" on-refresh="composeCtrl.refresh()"></ion-refresher>
        <div ng-include="composeCtrl.templateUrl" ng-if="composeCtrl.slug"></div>
    </ion-content>
</ion-view>
