<ion-view>
    <ion-nav-title>{{'auth.welcome.title' | translate}}</ion-nav-title>
    <ion-content class="wphc-auth wphc-welcome bg-gray-lighter">
        <div class="card">
            <div class="item item-app-logo"></div>
            <div class="item item-text-wrap text-center" translate="auth.welcome.intro"></div>
            <div class="item">
                <button type="button" class="button button-block button-positive flush-top" ui-sref="auth.register">{{'auth.welcome.register' | translate}}</button>
                <button type="button" class="button button-block button-clear button-small flush-bottom" ui-sref="auth.login">{{'auth.welcome.login' | translate}}</button>
            </div>
        </div>
    </ion-content>
</ion-view>
